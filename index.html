<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VibeList - A calming, minimal to-do list app">
    <title>VibeList – Simple Tasks, Better Days</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">VibeList</h1>
            <p class="subtitle">Simple Tasks, Better Days</p>
        </header>

        <!-- Main App -->
        <main class="app">
            <!-- Input Section -->
            <div class="input-section">
                <input 
                    type="text" 
                    id="taskInput" 
                    class="task-input" 
                    placeholder="What needs to be done?"
                    aria-label="New task input"
                    maxlength="200"
                >
                <button id="addBtn" class="btn-add" aria-label="Add task">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 4V16M4 10H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Add
                </button>
            </div>

            <!-- Help Text -->
            <p class="help-text">
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="7" cy="7" r="6" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M7 10V7M7 4H7.01" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                Tip: Press Enter to add a task
            </p>

            <!-- Task Stats -->
            <div class="task-stats">
                <span id="taskCount" class="task-count">0 tasks remaining</span>
                <button id="clearCompletedBtn" class="btn-clear" aria-label="Clear completed tasks">
                    Clear completed
                </button>
            </div>

            <!-- Task List -->
            <ul id="taskList" class="task-list" role="list">
                <!-- Tasks will be rendered here by JavaScript -->
            </ul>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state">
                <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="32" cy="32" r="30" stroke="currentColor" stroke-width="2" opacity="0.3"/>
                    <path d="M20 32L28 40L44 24" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.3"/>
                </svg>
                <p>No tasks yet. Add one to get started!</p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Created for Kiro Heroes Challenge • by Payal Kumari</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
